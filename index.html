<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Spartan:400,500,700">
    <link rel="stylesheet" href="styles.css">

    <title>Frontend Mentor | Social proof section</title>

  </head>
  <body>

    <main class="component component-grid component-grid__item--small">
      <div class="component__header">
        <h1 class="component__heading">10,000+ of our users love our products.</h1>
        <p class="component__description">We only provide great products combined with excellent customer service.
        See what our satisfied customers are saying about our services.</p>
      </div>
      

      <ul class="component__rating-container component-grid__item component-grid__item--small">
        <li class="component__rating">
          <div class="component__stars-container">
            <div class="component__star"></div>
            <div class="component__star"></div>
            <div class="component__star"></div>
            <div class="component__star"></div>
            <div class="component__star"></div>
          </div>
          <p class="component__rating-description">Rated 5 Stars in Reviews</p>
        </li>
        <li class="component__rating component__rating--middle">
          <div class="component__stars-container">
            <div class="component__star"></div>
            <div class="component__star"></div>
            <div class="component__star"></div>
            <div class="component__star"></div>
            <div class="component__star"></div>
          </div>
          <p class="component__rating-description">Rated 5 Stars in Report Guru</p>
        </li>
        <li class="component__rating component__rating--last">
          <div class="component__stars-container">
            <div class="component__star"></div>
            <div class="component__star"></div>
            <div class="component__star"></div>
            <div class="component__star"></div>
            <div class="component__star"></div>
          </div>
          <p class="component__rating-description">Rated 5 Stars in BestTech</p>
        </li>
      </ul>

      <div class="component__review-container component-grid__item component-grid__item--large">


        <figure class="component__review">
          <blockquote>
            <p class="component__review-quote">We needed the same printed design as the one we had ordered a week prior.
            Not only did they find the original order, but we also received it in time.
            Excellent!</p>
          </blockquote>

          <div class="component__review-profile">
            <img src="images/image-colton.jpg" alt="Colton Smith in a red and black plaid shirt" class="component__profile-photo">

            <figcaption>
              <span class="component__review-name">Colton Smith</span>
              <span class="component__review-buyer">Verified buyer</span>
            </figcaption>
          </div>
        </figure>

        <figure class="component__review component__review--middle">
          <blockquote>
            <p class="component__review-quote">Customer service is always excellent and very quick turn around. Completely
            delighted with the simplicity of the purchase and the speed of delivery.</p>
          </blockquote>
          
          <div class="component__review-profile">
            <img src="images/image-irene.jpg" alt="Irene Roberts in a black shirt" class="component__profile-photo">

            <figcaption>
              <span class="component__review-name">Irene Roberts</span>
              <span class="component__review-buyer">Verified buyer</span>
            </figcaption>
          </div>
        </figure>

        <figure class="component__review component__review--last">
          <blockquote>
            <p class="component__review-quote">Put an order with this company and can only praise them for the very high
            standard. Will definitely use them again and recommend them to everyone!</p>
          </blockquote>
          
          <div class="component__review-profile">
            <img src="images/image-anne.jpg" alt="Anne Wallace in a polka dot shirt next to flowers" class="component__profile-photo">

            <figcaption>
              <span class="component__review-name">Anne Wallace</span>
              <span class="component__review-buyer">Verified buyer</span>
            </figcaption>
          </div>
        </figure>
